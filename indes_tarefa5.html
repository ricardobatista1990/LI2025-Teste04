<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário com Validação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">Formulário de Contacto</h2>
    <form id="meuFormulario" class="needs-validation" novalidate>
      <div class="mb-3 position-relative">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="valid-feedback">
          <i class="bi bi-check-circle-fill text-success me-1"></i> Perfeito!
        </div>
        <div class="invalid-feedback">
          <i class="bi bi-exclamation-circle-fill text-danger me-1"></i> Por favor, forneça um endereço de email válido.
        </div>
      </div>
      <div class="mb-3 position-relative">
        <label for="assunto" class="form-label">Assunto</label>
        <input type="text" class="form-control" id="assunto" required>
        <div class="valid-feedback">
          <i class="bi bi-check-circle-fill text-success me-1"></i> Perfeito!
        </div>
        <div class="invalid-feedback">
          <i class="bi bi-exclamation-circle-fill text-danger me-1"></i> Por favor, preencha o assunto.
        </div>
      </div>
      <div class="mb-3 position-relative">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
        <div class="valid-feedback">
          <i class="bi bi-check-circle-fill text-success me-1"></i> Perfeito!
        </div>
        <div class="invalid-feedback">
          <i class="bi bi-exclamation-circle-fill text-danger me-1"></i> Por favor, escreva uma mensagem.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validacao.js"></script>
</body>
</html>
